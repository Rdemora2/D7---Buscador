<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/logo solo" />
    <script
      src="https://kit.fontawesome.com/abcbb13daa.js"
      crossorigin="anonymous"
    ></script>
    <title>Buser</title>
  </head>

  <body>
    <header>
      <nav class="barra_superior">
        <img src="img/logo.svg" alt="" />
        <a href="https://github.com/Rdemora2">Entrar</a>
      </nav>
    </header>

    <main>
      <h2>viagens de ônibus mais baratas que a passagem da rodoviária</h2>

      <h3>Sem taxas, com segurança e preço justo</h3>

      <div class="container">
        <form>
          <label for="origem">Saindo de</label>
          <input
            type="text"
            name="origem"
            id="origem"
            class="tamanho_input"
            placeholder="Digite uma cidade de partida"
          />

          <label for="destino">Indo para</label>
          <input
            type="text"
            name="destino"
            id="destino"
            class="tamanho_input"
            placeholder="Digite uma cidade de ida"
          />

          <label for="data_ida">Data de ida</label>
          <input
            type="date"
            name="data_ida"
            id="data_ida"
            class="tamanho_input"
          />

          <label for="data_volta">Data de volta</label>
          <input
            type="date"
            name="data_volta"
            id="data_volta"
            class="tamanho_input"
          />

          <button href="">
            <i class="fa-solid fa-magnifying-glass espaco"></i>Buscar
          </button>
        </form>
      </div>
    </main>

    <footer>
      <nav class="barra_inferior">
        <div class="button_inferior">
          <i class="fa-solid fa-magnifying-glass"></i>
          <h4>Buscar</h4>
        </div>

        <div class="button_inferior">
          <i class="fa-solid fa-bus"></i>
          <h4>Viagens</h4>
        </div>

        <div class="button_inferior">
          <i class="fa-solid fa-wallet"></i>
          <h4>Carteira</h4>
        </div>

        <div class="button_inferior">
          <i class="fa-solid fa-percent"></i>
          <h4>Promoções</h4>
        </div>

        <div class="button_inferior">
          <i class="fa-solid fa-circle-question"></i>
          <h4>Ajuda</h4>
        </div>
      </nav>
    </footer>
  </body>
</html>
